<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddy Crop Disease Detection</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Paddy Crop Disease Detection</h1>

        <div class="input-section">
            <label for="imageUpload" class="upload-button">
                Choose Image
            </label>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton" class="upload-button">Predict</button>
        </div>

        <div class="content-columns">
            <div class="image-column">
                <div id="imagePreviewContainer">
                    <p id="placeholderText">No image selected</p>
                    <img id="imagePreview" src="#" alt="Image Preview">
                </div>
            </div>
            <div class="results-column">
                <div id="result"></div>
                <div id="prescription"></div>
                <div class="loader" id="loader"></div> </div>
        </div>
    </div>

    <script>
        // ... (Your existing JavaScript code remains the same) ...
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const placeholderText = document.getElementById('placeholderText');
        const predictButton = document.getElementById('predictButton');
        const resultDiv = document.getElementById('result');
        const prescriptionDiv = document.getElementById('prescription');
        const loader = document.getElementById('loader'); // Loader still needs to be referenced

        let selectedFile = null;

        imageUpload.addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    placeholderText.style.display = 'none';
                    predictButton.style.display = 'inline-block';
                    resultDiv.textContent = '';
                    prescriptionDiv.textContent = '';
                    prescriptionDiv.style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
                placeholderText.style.display = 'block';
                predictButton.style.display = 'none';
                resultDiv.textContent = '';
                prescriptionDiv.textContent = '';
                prescriptionDiv.style.display = 'none';
            }
        });

        predictButton.addEventListener('click', async function() {
            if (!selectedFile) {
                alert('Please select an image first!');
                return;
            }

            resultDiv.textContent = '';
            prescriptionDiv.textContent = '';
            prescriptionDiv.style.display = 'none';
            loader.style.display = 'block';
            predictButton.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `Prediction: <strong>${data.prediction}</strong><br>Confidence: ${data.confidence}`;
                    if (data.prescription) {
                        prescriptionDiv.innerHTML = `<strong>Recommendations:</strong><br>${data.prescription}`;
                        prescriptionDiv.style.display = 'block';
                    }
                    if (data.image) {
                        imagePreview.src = data.image;
                    }
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.textContent = 'An error occurred while connecting to the server.';
                resultDiv.style.color = 'red';
            } finally {
                loader.style.display = 'none';
                predictButton.disabled = false;
            }
        });
    </script>
</body>
</html>
